<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="release" content="{{ daiseihai.release }}">
    {% block metadata %}{% endblock %}
    <title>{% block title %}Bootleg 4CC{% endblock %}</title>
    <link rel="stylesheet" href="{{ static('style.css') }}?v={{ daiseihai.release }}">
    <link rel="shortcut icon" href="{{ static('favicon.png') }}">
    <script src="{{ static('bundle.js') }}?v={{ daiseihai.release }}"></script>
</head>
<body id="{% block bodyID %}{% endblock %}">
    <header>
        <a href="{{ url('index') }}" class="padoru">
            <h1>Bootleg 4CC</h1>
            <img src="{{ static('padoru.gif') }}">
        </a>
        <nav>
            <a href="{{ url('team_list') }}">Teams</a>
        </nav>
    </header>
    <div class="content">{% block content %}{% endblock %}</div>
    <div id="videoOverlay">
        <div id="videoContainer"></div>
        <div id="bookmarkContainer"></div>
    </div>
</body>
</html>
